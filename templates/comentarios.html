    <div class="login padronizacao-pagina">

        <a class="btn btn-link paragrafo-destaque mt-5 mb-5" aria-current="page" href="/home">
            Voltar
        </a>

        <p class="fs-2 text-center subtitulo mb-5 mt-5">Cadastrar Comentarios</p>

        <form class="mt-4" action="/criar_comentarios" method="post" enctype="multipart/form-data">
            <fieldset>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label paragrafo-destaque">Nome Completo</label>
                    <input type="text" class="form-control" id="nome" name="nome" placeholder="Insira seu nome">
                </div>,
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label paragrafo-destaque">Descricao</label>
                    <textarea class="form-control" id="descricao" name="descricao"
                        placeholder="..."></textarea>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label paragrafo-destaque">Senha</label>
                    <input type="file" class="form-control" id="img" name="file">
                </div>,
               
                <button type="submit" class="btn btn-primary mt-4">
                    Cadastrar
                </button>
            </fieldset>
        </form>

    </div>
